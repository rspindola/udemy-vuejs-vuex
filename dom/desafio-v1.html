<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="desafio">
  <p>Usando VueJS - {{nome}} ({{idade}})</p>

  <p>{{ idade * 3 }}</p>

  <p>{{numeroRandomico()}}</p>

  <div>
    <img height="200" v-bind:src="imageGoogle" />
  </div>

  <div>
    <input type="text" v-bind:value="nome" />
  </div>
</div>

<script>
  new Vue({
    el: "#desafio",
    data: {
      nome: "Renato Sp√≠ndola",
      idade: 29,
      imageGoogle:
        "https://miro.medium.com/max/2000/1*ACR0gj0wbx91V_xgURifWg.png",
    },
    methods: {
      numeroRandomico: function () {
        return Math.random();
      },
    },
  });
</script>
