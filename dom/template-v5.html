<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Titulo DOM",
      link: "http://google.com",
    },
    methods: {
      saudacao: function () {
        this.titulo = "Bom dia";
        return this.titulo;
      },
    },
  });
</script>
