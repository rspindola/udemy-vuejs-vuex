<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS + Vuex</title>
  </head>
  <body>
    <div id="app">
      <p>{{ contador }}</p>
      <button v-on:click="somar(5, $event)">Somar</button>

      <p v-on:mousemove="atualizarXY">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove="parar">PARAR AQUI</span>
        <span v-on:mousemove.stop="">PARAR AQUI</span>
        <span v-on:mousemove.prevent="">PARAR AQUI</span>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
          x: 0,
          y: 0,
        },
        methods: {
          somar(passo, event) {
            console.log(event);
            this.contador += passo;
          },
          atualizarXY(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
          parar(event) {
            event.stopPropagation();
          },
        },
      });
    </script>
  </body>
</html>
